<form (ngSubmit)="editFacility()" *ngIf="facility">
    <h2>Edit Facility</h2>
    <div *ngIf="facilityEdited">
      {{facilityEdited}}
    </div>
  <mat-dialog-content>
  <p>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="facility.facilityName" name="facilityName">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <input matInput [(ngModel)]="facility.facilityAddress1" name="facilityAddress1">
      </mat-form-field>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <input matInput [(ngModel)]="facility.facilityAddress2" name="facilityAddress2">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input matInput [(ngModel)]="facility.facilityCity" name="facilityCity">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Province</mat-label>
        <input matInput [(ngModel)]="facility.facilityProvince" name="facilityProvince">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Postal Code</mat-label>
        <input matInput [(ngModel)]="facility.facilityPostalCode" name="facilityPostalCode">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Phone Number</mat-label>
        <input matInput input type="tel"[(ngModel)]="facility.facilityPhone" name="facilityPhone">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Country</mat-label>
        <input matInput [(ngModel)]="facility.facilityCountry" name="facilityCountry">
      </mat-form-field>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button type="submit" color="primary">Submit</button>
</mat-dialog-actions>

</form>
