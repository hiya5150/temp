
<form (ngSubmit)="editPrivateLabel()" *ngIf="privateLabel">
  <mat-dialog-content>
    <h2 mat-dialog-title>Edit Facility</h2>
    <div *ngIf="privateLabelEdited">
      {{privateLabelEdited}}
    </div>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="privateLabel.plName" name="plName">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <input matInput [(ngModel)]="privateLabel.plAddress1" name="plAddress1">
      </mat-form-field>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <input matInput [(ngModel)]="privateLabel.plAddress2" name="plAddress2">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input matInput [(ngModel)]="privateLabel.plCity" name="plCity">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Province</mat-label>
        <input matInput [(ngModel)]="privateLabel.plProvince" name="plProvince">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Postal Code</mat-label>
        <input matInput [(ngModel)]="privateLabel.plPostalCode" name="plPhone">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Phone Number</mat-label>
        <input matInput input type="tel"[(ngModel)]="privateLabel.plPhone" name="plPhone">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Country</mat-label>
        <input matInput [(ngModel)]="privateLabel.plCountry" name="plCountry">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Fax Number</mat-label>
        <input matInput [(ngModel)]="privateLabel.plFax" name="plFax">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Email address</mat-label>
        <input matInput [(ngModel)]="privateLabel.plEmail" name="plEmail">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Website</mat-label>
        <input matInput [(ngModel)]="privateLabel.plWebsite" name="plWebsite">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Brand</mat-label>
        <input matInput [(ngModel)]="privateLabel.plBrand" name="plBrand">
      </mat-form-field>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button type="submit" color="primary">Submit</button>
  </mat-dialog-actions>

</form>
