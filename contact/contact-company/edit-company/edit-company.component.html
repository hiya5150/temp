<form (ngSubmit)="editCompanyInfo()" *ngIf="company">
  <mat-dialog-content>
    <h2 mat-dialog-title>Edit Company</h2>
    <div *ngIf="companyEdited">
      {{companyEdited}}
    </div>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="company.companyName" name="companyName">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <input matInput [(ngModel)]="company.companyAddress1" name="companyAddress1">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <input matInput [(ngModel)]="company.companyAddress2" name="companyAddress2">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input matInput [(ngModel)]="company.companyCity" name="companyCity">
      </mat-form-field>
    </p>

  <p>
    <mat-form-field appearance="outline">
      <mat-label>Province</mat-label>
      <input matInput [(ngModel)]="company.companyProvince" name="companyProvince">
    </mat-form-field>
  </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Postal Code</mat-label>
        <input matInput [(ngModel)]="company.companyPostalCode" name="companyPostalCode">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Province</mat-label>
        <input matInput [(ngModel)]="company.companyProvince" name="companyProvince">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Postal Code</mat-label>
        <input matInput [(ngModel)]="company.companyPostalCode" name="companyPostalCode">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Coutnry</mat-label>
        <input matInput [(ngModel)]="company.companyCountry" name="companyCountry">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Phone</mat-label>
        <input matInput [(ngModel)]="company.companyPhone" name="companyPhone">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Fax</mat-label>
        <input matInput [(ngModel)]="company.companyFax" name="companyFax">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Email Address</mat-label>
        <input matInput [(ngModel)]="company.companyEmail" name="companyEmail">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Website URL</mat-label>
        <input matInput [(ngModel)]="company.companyWebsite" name="companyWebsite">
      </mat-form-field>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button type="submit" color="primary">Submit</button>
  </mat-dialog-actions>
</form>
