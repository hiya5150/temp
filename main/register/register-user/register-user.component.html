<form (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <h2  mat-dialog-title>Register</h2>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input type="text" matInput [(ngModel)]="userId" name="user_id" required>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input type="text" matInput [(ngModel)]="username" name="username" required>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input type="text" matInput [(ngModel)]="userPassword" name="user_password" required>
      </mat-form-field>
    </p>
    <mat-dialog-actions>
      <button mat-raised-button [mat-dialog-close]="true">Cancel</button>
      <button type="submit" mat-raised-button color="primary">Register</button>
    </mat-dialog-actions>
  </mat-dialog-content>
</form>
